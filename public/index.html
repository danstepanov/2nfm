<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>2N.fm</title>
    <meta name="theme-color" content="#333">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
    <link
      rel="alternate"
      type="application/rss+xml"
      href="https://github.com/codysherman/2NFM/releases.atom"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-150821892-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-150821892-1");
    </script>
    <!-- expected by RTCMultiConnection-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <!-- needs to be imported for back-compat, but not referenced -->
    <script src="https://unpkg.com/webrtc-adapter@7.5.0/out/adapter.js"></script>
    <!-- NOTE: needs to be loaded via CDN due to cached module exports not working
         solves issue where you cannot construct a connection from multiple files without refresh
    -->
    <script src="https://unpkg.com/rtcmulticonnection@3.6.9/dist/RTCMultiConnection.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 2nfm doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
